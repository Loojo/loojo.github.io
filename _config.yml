# Build settings
gems:
  - jemoji
  - jekyll-paginate

# Site settings
title: "Emily Oakes"
description: > # this means to ignore newlines until "email:"
  writer

email: emily@emilyoakes.com
#blog logo
logo: "/assets/images/Johansen_Lou_WebsiteImage.jpg"
float_logo: true # true, false (default)

# blog cover
cover: "/assets/images/lilypic.png"

name: 'Emily Oakes'
author: 'Emily Oakes'
author_image: "/assets/images/fruit_salad.jpg"

paginate:	5

url: "http://www.emilyoakes.com/" # the base hostname & protocol for your site
baseurl: ""
#used to display twitter cards
twitter_handle: '@Emmyoakes'

#fill in disqus shortname to use disqus
#disqus: disqus-shortname

#google_analytics: UA-XXXXX-X

